<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "CoverScope" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v='1.4') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="body">

<div class="background-orb"></div>

<header class="header">
  <div class="header-content">
    <a class="navbar-brand fw-bold" href="/">ðŸŽµ CoverScope</a>
    <form action="/results" method="GET" class="d-flex header-search-form">
        <div class="input-group">
            <input type="text" name="song" class="form-control" 
                   placeholder="Search for a song..." 
                   value="{{ song_query }}"
                   aria-label="Search for a song">
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
  </div>
</header>

<main class="flex-fill py-5">
  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="footer">
  <!-- <div class="container text-center text-muted"> -->
    <small>Â© 2025 CoverScope | Built with Flask & YouTube Data API</small>
  <!-- </div> -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
